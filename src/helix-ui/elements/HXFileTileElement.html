<div id="hxFileTile">
  <a id="hxLink">
    <div id="hxIconWrapper">
      <hx-file-icon id="hxIcon">
      </hx-file-icon>

      <hx-icon type="download"></hx-icon>
    </div>

    <div id="hxContentWrapper">
      <div id="hxName"></div>

      <div id="hxState--downloadable">
        <div id="hxDetails"></div>
      </div>

      <div id="hxState--loading">
        <hx-progress id="hxProgress"></hx-progress>
      </div>

      <div id="hxState--invalid">
        <button id="hxRetry" type="button">
          <span>Retry</span>
          <hx-icon type="redo"></hx-icon>
        </button>
      </div>
    </div>
  </a>

  <button id="hxDismiss" type="button">
    <hx-icon type="times"></hx-icon>
  </button>
</div>
