---
title: Loader
minver: 0.4.0
also:
  elements/hx-busy: <hx-busy>
  elements/hx-progress: <hx-progress>
---
{% extends 'component.njk' %}

{% block content %}
  <section>
    <header>
      <h2 id="busy">Busy</h2>
      <p class="hxSubBody">Added: v0.4.0</p>
      {# TODO: add section description #}
    </header>

    <div class="example" id="vue-busyDemo" v-cloak>
      <header>
        <form class="beta-hxForm">
          <fieldset>
            <legend class="beta-hxFieldName">Options</legend>
            <hx-checkbox-control>
              <input
                id="chkIsPaused"
                type="checkbox"
                v-model="isPaused"
              />
              <label for="chkIsPaused">
                <hx-checkbox></hx-checkbox>
                Paused
              </label>
            </hx-checkbox-control>
          </fieldset>
        </form>
      </header>

      <div>
        <p>
          <hx-busy :paused="isPaused"></hx-busy>
        </p>
        <p>
          <button class="hxBtn hxPrimary">
            <span>Loading</span>
            <hx-busy :paused="isPaused"></hx-busy>
          </button>
        </p>
      </div>

      <footer>
        <template v-if="isPaused">
          {% code 'html' %}
            <hx-busy paused></hx-busy>

            <button class="hxBtn hxPrimary">
              <span>Loading</span>
              <hx-busy paused></hx-busy>
            </button>
          {% endcode %}
        </template>
        <template v-else>
          {% code 'html' %}
            <hx-busy></hx-busy>

            <button class="hxBtn hxPrimary">
              <span>Loading</span>
              <hx-busy></hx-busy>
            </button>
          {% endcode %}
        </template>
      </footer>
    </div>
  </section>

  <section>
    <header>
      <h2 id="progress-bar">Progress Bar</h2>
      <p class="hxSubBody">Added: v0.7.0</p>
      {# TODO: add section description #}
    </header>

    <div class="example" id="vue-progressDemo" v-cloak>
      <header>
        <form class="beta-hxForm">
          <p>
            <label for="rngPct" class="beta-hxFieldName">Value</label>
            <input id="rngPct" type="range" min="0" max="100" step="1" v-model="pct" />
          </p>
        </form>
      </header>

      <div>
        <hx-progress :value="pct"></hx-progress>
      </div>

      <footer>
        <pre><code v-text="snippet"></code></pre>
      </footer>
    </div>
  </section>
{% endblock %}
