---
title: Choice Tiles
minver: 0.4.0
also:
  components/choice-tiles/test.html: Testing - Choice Tiles
  elements/hx-tile: <hx-tile>
---
{% extends 'component.njk' %}
{% block content %}
  <section>
    <h2 id="basic-choice-tile">Basic Choice Tile</h2>
    <div class="example" id="vue-choiceDemo" v-cloak>
      <header>
        <form class="beta-hxForm">
          <div>
            <label for="selSize" class="beta-hxFieldName">Size</label>
            <select id="selSize" v-model="size">
              <option v-for="_size in sizes" :value="_size">
                {% raw %}{{ _size.label }}{% endraw %}
              </option>
            </select>
          </div>
          <p>
            <label for="txtTitle" class="beta-hxFieldName">Title</label>
            <input id="txtTitle" class="hxTextCtrl" v-model="title" />
          </p>
          <p>
            <label for="txtDescription" class="beta-hxFieldName">Description</label>
            <textarea id="txtDescription" class="hxTextCtrl" v-model="description"></textarea>
          </p>
          <fieldset>
            <legend class="beta-hxFieldName">Options</legend>
            <div>
              <input id="chkIsChecked" type="checkbox" v-model="isChecked" />
              <label for="chkIsChecked">Checked</label>
            </div>
            <div>
              <input id="chkIsDisabled" type="checkbox" v-model="isDisabled" />
              <label for="chkIsDisabled">Disabled</label>
            </div>
            <div>
              <input id="chkIsInvalid" type="checkbox" v-model="isInvalid" />
              <label for="chkIsInvalid">Invalid</label>
            </div>
            <div>
              <input id="chkIsSubdued" type="checkbox" v-model="isSubdued" />
              <label for="chkIsSubdued">Subdued</label>
            </div>
          </fieldset>
        </form>
      </header>

      <div class="choice-tile-demo">
        <label class="hxChoice">
          <input type="radio" name="foo"
            :checked="isChecked"
            :disabled="isDisabled"
            :invalid="isInvalid"
            @click="onClick"
          />
          <hx-tile :class="tileClasses">
            <hx-icon type="checkmark"></hx-icon>
            <div class="hx-tile-icon">
              <hx-icon type="account"></hx-icon>
            </div>
            <header v-text="title"></header>
            <p v-text="description"></p>
          </hx-tile>
        </label>
      </div>

      <footer>
        <pre><code v-text="snippet"></code></pre>
      </footer>
    </div>
  </section>

  <section>
    <h2 id="option-grid">Option Grid</h2>
    <div class="example">
      <div>
        <div class="hxRow">
          <label class="hxChoice hxCol hxSpan-4-xs">
            <input type="radio" name="sample" value="1" checked />
            <hx-tile>
              <hx-icon type="checkmark"></hx-icon>
              <div class="hx-tile-icon">
                <hx-icon type="server"></hx-icon>
              </div>
              <header>Servers</header>
              <p>Servers description</p>
            </hx-tile>
          </label>
          <label class="hxChoice hxCol hxSpan-4-xs">
            <input type="radio" name="sample" value="2" />
            <hx-tile>
              <hx-icon type="checkmark"></hx-icon>
              <div class="hx-tile-icon">
                <hx-icon type="technical-change"></hx-icon>
              </div>
              <header>Configurations</header>
              <p>Configurations description</p>
            </hx-tile>
          </label>
          <label class="hxChoice hxCol hxSpan-4-xs">
            <input type="radio" name="sample" value="3" />
            <hx-tile>
              <hx-icon type="checkmark"></hx-icon>
              <div class="hx-tile-icon">
                <hx-icon type="technical-incident"></hx-icon>
              </div>
              <header>Incidents</header>
              <p>Incidents description</p>
            </hx-tile>
          </label>
          <label class="hxChoice hxCol hxSpan-4-xs">
            <input type="radio" name="sample" value="4" />
            <hx-tile>
              <hx-icon type="checkmark"></hx-icon>
              <div class="hx-tile-icon">
                <hx-icon type="billing"></hx-icon>
              </div>
              <header>Billing</header>
              <p>Billing description</p>
            </hx-tile>
          </label>
          <label class="hxChoice hxCol hxSpan-4-xs">
            <input type="radio" name="sample" value="5" />
            <hx-tile>
              <hx-icon type="checkmark"></hx-icon>
              <div class="hx-tile-icon">
                <hx-icon type="account"></hx-icon>
              </div>
              <header>Account</header>
              <p>Account description</p>
            </hx-tile>
          </label>
          <label class="hxChoice hxCol hxSpan-4-xs">
            <input type="radio" name="sample" value="6" disabled />
            <hx-tile>
              <hx-icon type="checkmark"></hx-icon>
              <div class="hx-tile-icon">
                <hx-icon type="minus-circle"></hx-icon>
              </div>
              <header>Disabled Tile</header>
              <p>Disabled Tile description</p>
            </hx-tile>
          </label>
        </div>
      </div>

      <footer>
        {% code 'html' %}
          <div class="hxRow">
            <label class="hxChoice hxCol hxSpan-4-xs">
              <input checked type="radio" name="sample" value="1" />
              <hx-tile>...</hx-tile>
            </label>
            <label class="hxChoice hxCol hxSpan-4-xs">
              <input type="radio" name="sample" value="2" />
              <hx-tile>...</hx-tile>
            </label>
            <label class="hxChoice hxCol hxSpan-4-xs">
              <input type="radio" name="sample" value="3" />
              <hx-tile>...</hx-tile>
            </label>
            <label class="hxChoice hxCol hxSpan-4-xs">
              <input type="radio" name="sample" value="4" />
              <hx-tile>...</hx-tile>
            </label>
            <label class="hxChoice hxCol hxSpan-4-xs">
              <input type="radio" name="sample" value="5" />
              <hx-tile>...</hx-tile>
            </label>
            <label class="hxChoice hxCol hxSpan-4-xs">
              <input disabled type="radio" name="sample" value="6" />
              <hx-tile>...</hx-tile>
            </label>
          </div>
        {% endcode %}
      </footer>
    </div>
  </section>
{% endblock %}
