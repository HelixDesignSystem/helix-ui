{% extends 'component.njk' %}
{% block content %}
  <section><!-- Syntax Highlighting -->
    <h2 id="syntax-highlighting">Syntax Highlighting</h2>
    <p>
      HelixUI provides a built-in theme for use with the
      <a href="https://highlightjs.org/">highlight.js</a> library.
    </p>

    <p>
      Below are some examples of the syntax highlighting in action.
    </p>

    <figure data-visreg="typography-syntax-markdown">
      <figcaption>Markdown Syntax Highlighting Example</figcaption>
      {% code 'markdown' %}
        # hello world

        you can write text [with links](http://example.com) inline or [link references][1].

        * one _thing_ has *em*phasis
        * two __things__ are **bold**

        [1]: http://example.com

        ---

        hello world
        ===========

        <this_is inline="xml"></this_is>

        > markdown is so cool

            so are code segments

        1. one thing (yeah!)
        2. two thing `i can write code`, and `more` wipee!
      {% endcode %}
    </figure>
  </section>
{% endblock %}
