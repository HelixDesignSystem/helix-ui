---
title: Typography
minver: 0.1.6
---
{% extends 'component.njk' %}
{% block content %}
  <section><!-- Syntax Highlighting -->
    <h2 id="syntax-highlighting">Syntax Highlighting</h2>
    <p>
      HelixUI provides a built-in theme for use with the
      <a href="https://highlightjs.org/">highlight.js</a> library.
    </p>

    <p>
      Below are some examples of the syntax highlighting in action.
    </p>

    <figure data-visreg="typography-syntax-diff">
      <figcaption>diff Syntax Highlighting Example</figcaption>
      {% code 'diff' %}
        Index: languages/ini.js
        ===================================================================
        --- languages/ini.js    (revision 199)
        +++ languages/ini.js    (revision 200)
        @@ -1,8 +1,7 @@
         hljs.LANGUAGES.ini =
         {
           case_insensitive: true,
        -  defaultMode:
        -  {
        +  defaultMode: {
             contains: ['comment', 'title', 'setting'],
             illegal: '[^\\s]'
           },

        *** /path/to/original timestamp
        --- /path/to/new      timestamp
        ***************
        *** 1,3 ****
        --- 1,9 ----
        + This is an important
        + notice! It should
        + therefore be located at
        + the beginning of this
        + document!

        ! compress the size of the
        ! changes.

          It is important to spell
      {% endcode %}
    </figure>
  </section>
{% endblock %}
