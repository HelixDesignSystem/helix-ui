<!DOCTYPE html>
<html lang="en"><!-- lang is necessary for screen reader compatibility -->
<head>
  <title>Horizontal - App Title</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="%ASSET_PATH%/images/favicon.png" />

  <link rel="stylesheet" href="%ASSET_PATH%/helix-ui.min.css" />

  <!-- DO NOT COMPILE: Appends polyfills to <head> if needed by user's browser. -->
  <script src="%ASSET_PATH%/webcomponents-loader.js"></script>
</head>
<body class="hxHorizontal" id="top">
  <!-- Accessibility: This link should be the first item in tab order. -->
  <a href="#content">Skip to main content</a>

  <header id="head">
    <!-- Eyebrow Goes Here -->
  </header>

  <div id="app">
    <div id="stage">
      <nav id="nav" class="hxNav">
        <!-- Product Navigation -->
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>

        <hx-disclosure aria-controls="section-1">
          Section 1
          <hx-icon class="toggle-icon" type="angle-down"></hx-icon>
        </hx-disclosure>
        <hx-reveal id="section-1" open>
          <a href="#">Link 1-1</a>
          <a href="#">Link 1-2</a>
          <a href="#">Link 1-3</a>

          <hx-disclosure aria-controls="section-1-2">
            Section 2
            <hx-icon class="toggle-icon" type="angle-down"></hx-icon>
          </hx-disclosure>
          <hx-reveal id="section-1-2" open>
            <a href="#">Link 2-1</a>
            <a href="#">Link 2-2</a>
            <a href="#">Link 2-3</a>
          </hx-reveal>
        </hx-reveal>
        <!-- end:Product Navigation -->
      </nav>

      <!-- Accessibility: [role="main"] must be present on main#content -->
      <main role="main" id="content">
        <div class="hxPanel hxSpan-7-xs">
          <hx-div class="hxMd">
            <h1>Primary Panel</h1>
          </hx-div>
        </div>

        <div class="hxPanel hxSpan-5-xs">
          <hx-div class="hxMd">
            <h2>Secondary Panel</h2>
          </hx-div>
        </div>
      </main>
    </div>
  </div>

  <footer id="foot">
    &copy; 2017-2021 Rackspace US, Inc.
    <nav>
      <a href="https://www.rackspace.com/information/legal/websiteterms">Website Terms</a>
      <a href="https://www.rackspace.com/information/legal/privacystatement">Privacy Policy</a>
    </nav>
  </footer>

  <!-- UMD for Legacy Browsers (ES5) -->
  <script nomodule src="%ASSET_PATH%/helix-ui.min.js"></script>
  <script nomodule>
    HelixUI.initialize();
  </script>

  <!-- ESM for Modern Browsers (ES6+) -->
  <script type="module">
    import HelixUI from '/%ASSET_PATH%/helix-ui.module.min.js';

    HelixUI.initialize();
  </script>

  <!-- App Scripts Go Here -->

  <a id="bottom"></a>
</body>
</html>
